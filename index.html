<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- end of bootstrap css -->

    <!-- font-awesome -->
    <link rel="stylesheet" href="./css/fontawesome-free-5.12.1-web/css/all.min.css">
    <!-- end of font-awesome -->

    <!-- favicon -->
    <link rel="shortcut icon" href="./css/favicon00.ico" type="image/x-icon" />
    <!-- end of favicon -->
    
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- end of css -->
  </head>
  <body>
    <!-- container -->
    <div class="container">

      <!-- single-panel -->
      <div class="panel card01">
        <h3>explore the world</h3>
      </div>
      <!-- end of single-panel -->

      <!-- single-panel -->
      <div class="panel card02">
        <h3>wild forest</h3>
      </div>
      <!-- end of single-panel -->

      <!-- single-panel -->
      <div class="panel card03">
        <h3>sunny beach</h3>
      </div>
      <!-- end of single-panel -->

      <!-- single-panel -->
      <div class="panel card04">
        <h3>city on winter</h3>
      </div>
      <!-- end of single-panel -->

      <!-- single-panel -->
      <div class="panel card05">
        <h3>mountains-clouds</h3>
      </div>
      <!-- end of single-panel -->
    </div>
    <!-- end of container -->


    <!-- JS-link -->
    <script src="./js/app.js"></script>
    <!-- end of JS-link -->

    <!-- isotope.js -->
    <script src="./js/isotope.pkgd.min.js"></script>
    <!-- end of isotope.js -->

    <!-- jQuery.js -->
    <script src="./js/jquery-3.3.1.min.js"></script>
    <!-- end of jQuery.js -->

    <!-- Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- end of Bootstrap -->
    
  </body>
</html>
